<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d987aa355c.js" crossorigin="anonymous" defer></script>

</head>

<body>
    <header>
        <h1>LOGIN FORM</h1>
    </header>

    <main>
        <form>
            <section class="input-container">
                <input type="email" placeholder="example@gmail.com">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="**************">
                    <i class="fa fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
                
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar Password</span>
                </div>

                <a href="#">Esqueceu a sua Password</a>

            </section>

            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com</span>

                <aside>
                    <a href="https://www.google.pt/">
                        <i class="fa fa-google-plus-square google"></i>
                    </a>
                    <a href="https://www.linkedin.com/">
                        <i class="fa fa-linkedin-square linkedin"></i>
                    </a>
                    <a href="https://pt-pt.facebook.com/">
                        <i class="fa fa-facebook-square facebook"></i>
                    </a>
                </aside>

            </section>

            <footer> 
                <hr>
                <span>Ainda n√£o tem conta?<a href="#">Registar</a></span>              
            </footer>
        </form>

    </main>
</body>
</html>
